<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship</title>
		<script src="./main.js" defer></script>
	</head>
	<body>
		<header class="header"><h1>Battleship</h1></header>
		<main id="root" class="root">
			<section id="js-ocean-parent" class="content-wrap--ocean"></section>
			<section id="js-target-parent" class="content-wrap--target">
				<div class="setup-controls">
					<div class="d-pad">
						<button
							type="button"
							id="js-dpad-up"
							class="d-pad__btn d-pad__up-btn"
							aria-label="Move ship up"
							data-input="up"
						></button>
						<button
							type="button"
							id="js-dpad-left"
							class="d-pad__btn d-pad__left-btn"
							aria-label="Move ship left"
							data-input="left"
						></button>
						<button
							type="button"
							id="js-dpad-mid"
							class="d-pad__btn d-pad__middle-btn"
							aria-label="Confirm ship placement"
							data-input="mid"
						></button>
						<button
							type="button"
							id="js-dpad-right"
							class="d-pad__btn d-pad__right-btn"
							aria-label="Move ship right"
							data-input="right"
						></button>
						<button
							type="button"
							id="js-dpad-down"
							class="d-pad__btn d-pad__down-btn"
							aria-label="Move ship down"
							data-input="down"
						></button>
					</div>
					<div class="buttons-wrap">
						<button type="button" id="rotate-btn" class="btn rotate-btn">Rotate</button>
						<button type="button" id="confirm-btn" class="btn confirm-btn">
							Start Game
						</button>
					</div>
				</div>
			</section>
			<dialog id="js-res-modal" class="result-modal">
				<div id="js-res" class="result">
					<h2 id="js-res-title" class="result__title"></h2>
					<p id="js-res-summary" class="result__summary"></p>
					<div class="stats--acc">
						<h3 class="stats__title">Accuracy</h3>
						<div class="stats__item-wrap stats__item-wrap--left">
							<span id="js-res-p1name" class="stats__name"></span>
							<span id="js-res-p1acc" class="stats__val"></span>
						</div>
						<div class="stats__item-wrap stats__item-wrap--right">
							<span id="js-res-p2name" class="stats__name"></span>
							<span id="js-res-p2acc" class="stats__val"></span>
						</div>
					</div>
					<button id="res-btn" class="btn">Play Again?</button>
				</div>
			</dialog>
		</main>
	</body>
</html>
