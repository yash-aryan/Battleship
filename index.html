<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship</title>
		<script src="./main.js" defer></script>
	</head>
	<body>
		<div id="root">
			<div id="player-screen">
				<div class="grid-containers">
					<h2>My Ships</h2>
					<div id="button-container">
						<button type="button" id="rotate-ship-btn">Rotate</button>
						<button type="button" id="confirm-ship-btn">Confirm Ships</button>
					</div>
				</div>
				<div class="grid-containers">
					<h2>Enemy</h2>
				</div>
			</div>
			<dialog id="result-modal">
				<div id="result">
					<h1 id="result__title"></h1>
					<h2 id="result__summary"></h2>
					<div id="accuracy-stat">
						<h3 id="accuracy-stat__title">Accuracy</h3>
						<div id="accuracy-player1">
							<span id="accuracy-player1__name"></span>
							<span id="accuracy-player1__rate"></span>
						</div>
						<div id="accuracy-player2">
							<span id="accuracy-player2__name"></span>
							<span id="accuracy-player2__rate"></span>
						</div>
					</div>
					<button id="reset-btn">Play Again?</button>
				</div>
			</dialog>
		</div>
	</body>
</html>
