<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="dark" />
		<meta name="theme-color" content="#151515" />
		<title>Battleship</title>
		<link rel="shortcut icon" href="./../assets/favicon.ico" type="image/x-icon" />
		<style>
			:root {
				color-scheme: dark;
			}
		</style>
		<script src="./bundle.js" defer></script>
	</head>
	<body>
		<header class="topmost-header">
			<h1 id="top-heading" class="heading">Battleship</h1>
			<a
				href="https://github.com/yash-aryan/Battleship"
				target="_blank"
				rel="noopener noreferrer"
				class="link"
				>&lt;View Repo&gt;</a
			>
		</header>
		<main id="main" class="main">
			<div id="grids" class="grids"></div>
			<div class="setup-controls">
				<div class="d-pad">
					<button
						type="button"
						class="btn d-pad__btn d-pad__up-btn"
						aria-label="Move ship up"
						data-input="up"></button>
					<button
						type="button"
						class="btn d-pad__btn d-pad__left-btn"
						aria-label="Move ship left"
						data-input="left"></button>
					<button
						type="button"
						class="btn d-pad__btn d-pad__middle-btn"
						aria-label="Confirm ship placement"
						data-input="mid"></button>
					<button
						type="button"
						class="btn d-pad__btn d-pad__right-btn"
						aria-label="Move ship right"
						data-input="right"></button>
					<button
						type="button"
						class="btn d-pad__btn d-pad__down-btn"
						aria-label="Move ship down"
						data-input="down"></button>
				</div>
				<div class="buttons-wrap">
					<button type="button" id="rotate-btn" class="btn rotate-btn">Rotate</button>
					<button type="button" id="confirm-btn" class="btn confirm-btn">Start Game</button>
				</div>
			</div>
			<dialog id="result-modal" class="result-modal">
				<article id="result" class="result">
					<h2 id="result-title" class="result__title heading"></h2>
					<p id="result-summary" class="result__summary"></p>
					<div class="stats">
						<h3 class="stats__title heading">Accuracy</h3>
						<div class="stats__item">
							<span class="stats__name stats__p1-name"></span>
							<span id="p1-accuracy" class="stats__val"></span>
						</div>
						<div class="stats__item">
							<span class="stats__name stats__p2-name"></span>
							<span id="p2-accuracy" class="stats__val"></span>
						</div>
					</div>
					<button id="result-btn" class="btn result__btn">Play Again?</button>
				</article>
			</dialog>
		</main>
	</body>
</html>
